<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PicPal - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <header>
    <div class="logo">PicPal</div>
    <nav>
      <a href="home.html" class="nav-icon"><i class="fas fa-home"></i></a>
      <a href="myphotos.html" class="nav-icon"><i class="fas fa-user"></i></a>
      <a href="account.html" class="nav-icon"><i class="fas fa-cog"></i></a>
      <a href="logout.html" class="nav-icon" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i></a>
      <a href="login.html" class="nav-icon"><i class="fas fa-sign-in-alt"></i></a>
    </nav>
  </header>

  <main>
    <section id="authModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="authActionBtn">Login</button>
        <p id="toggleAuth">Don't have an account? <span id="switchAuth">Sign up</span></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
