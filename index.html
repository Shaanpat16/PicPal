<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PicPal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¸ PicPal</h1>
    <nav>
      <button id="streamTab">Stream</button>
      <button id="myPhotosTab">My Photos</button>
      <button id="accountTab">My Account</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
      <button id="loginBtn">Login</button>
    </nav>
  </header>

  <main>
    <section id="uploadSection">
      <h2>Upload a Photo</h2>
      <input type="file" id="photoInput" accept="image/*" />
      <button id="uploadBtn">Upload</button>
    </section>

    <section id="stream" class="tabContent">
      <h2>Global Stream</h2>
      <div id="streamImages"></div>
    </section>

    <section id="myPhotos" class="tabContent" style="display: none;">
      <h2>My Photos</h2>
      <div id="myImages"></div>
    </section>

    <section id="account" class="tabContent" style="display: none;">
      <h2>Account Settings</h2>
      <p>Welcome to your account page.</p>
      <!-- More settings can go here -->
    </section>
  </main>

  <!-- Login / Signup Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="authTitle">Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="authActionBtn">Login</button>
      <p id="toggleAuth">Don't have an account? <span id="switchAuth">Sign up</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
