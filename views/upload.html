<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload - PicPal</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Upload a Post</h1>
  <form id="uploadForm">
    <input type="file" id="media" name="media" required><br>
    <input type="text" id="caption" placeholder="Caption" name="caption"><br>
    <input type="text" id="hashtags" placeholder="#hashtags" name="hashtags"><br>
    <button type="submit">Upload</button>
  </form>
  <img id="preview" src="" alt="Preview" style="max-width: 200px; display:block; margin-top:10px;">
  <script src="/js/script.js"></script>
</body>
</html>
